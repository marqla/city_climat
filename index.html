<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="JavaScript and Babel" />
    <title>JavaScript and Babel</title>
</head>

<body>

    <location class="ui col-12 left mdl-layout mdl-js-layout">
        <h4 class="ui grey-50 col-12 center mdl-layout-title">
            <city></city>
        </h4>
        <trace class="mdl-layout__drawer"></trace>
    </location>

    <climat class="active frameable mdl-layout__content">
        <temperature class="ui col-12 col-v-max-4 grey-50"></temperature>
        <humidity class="ui col-12 col-v-max-2 grey-50"></humidity>
        <polution class="ui col-v-max-4"></polution>
    </climat>

    <history class="detail mdl-layout__content frameable"></history>

    <link rel="stylesheet" type="text/css" href="./node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="./node_modules/material-design-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="./node_modules/ui-design/dist/ui-design.css">
    <link rel="stylesheet" type="text/css" href="./dist/index.css">
    <script type="text/javascript" src="./node_modules/material-design-lite/material.min.js"></script>
    <script type="text/javascript" src="./node_modules/ui-design/dist/ui-design.js"></script>
    <script type="text/javascript" src="./dist/index.js"></script>
</body>

</html>
